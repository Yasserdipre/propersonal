{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>{{ titulo }}</title>
    <link href= "{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1 class="text-center mt-2">Listado de Cursos</h1>
        <div class="row mt-4">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="table-responsive">

               


    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Curso
                </th>
                <th>
                    Creditos
                </th>
                <th colspan="2">Opciones</th>
            </tr>

        </thead>

        <tbody>
            {% for i in object_list %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.nombre}}</td>
                <td>{{i.creditos}}</td>
                <td><a href="edicionCurso/{{i.id}}" class="btn btn-block btn-info btn-sm text-light">Editar</a></td>
                <td><a href="eliminacionCurso/{{i.id}}" class="btn btn-block btn-danger btn-sm">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
</div>
</body>
</html>
